<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive Student Adjectives</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f7ff;
        }

        #wordDisplay {
            font-size: 4em;
            font-weight: bold;
            color: #2c3e50;
            margin: 2rem;
            text-align: center;
            min-height: 120px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="wordDisplay">Click the button!</div>
        <button onclick="showNewWord()">Show Another Compliment</button>
    </div>

    <script>
        const adjectives = [
            'Adaptable', 'Adventurous', 'Amazing', 'Aspiring', 'Astute',
            'Balanced', 'Benevolent', 'Bright', 'Brilliant', 'Caring',
            'Confident', 'Courageous', 'Courteous', 'Creative', 'Determined',
            'Diligent', 'Disciplined', 'Dependable', 'Eloquent', 'Empathetic',
            'Energetic', 'Enthusiastic', 'Exemplary', 'Fantastic', 'Fearless',
            'Focused', 'Generous', 'Gifted', 'Gracious', 'Hardworking',
            'Harmonious', 'Humorous', 'Innovative', 'Inquisitive', 'Intuitive',
            'Judicious', 'Jovial', 'Joyful', 'Kind-hearted', 'Keen', 'Knowledgeable',
            'Leaderly', 'Lively', 'Logical', 'Meticulous', 'Modest', 'Motivated',
            'Neighborly', 'Nimble', 'Noble', 'Observant', 'Open-minded', 'Outstanding',
            'Passionate', 'Perceptive', 'Persistent', 'Qualified', 'Quick-witted',
            'Questioning', 'Reliable', 'Resilient', 'Resourceful', 'Self-aware',
            'Sociable', 'Smart', 'Talented', 'Tenacious', 'Thoughtful', 'Unique',
            'Unstoppable', 'Upbeat', 'Valiant', 'Versatile', 'Vibrant', 'Warmhearted',
            'Wholesome', 'Wise', 'Xenial', 'Yearning', 'Yielding', 'Youthful',
            'Zealous', 'Zesty', 'Zippy'
        ];

        function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * adjectives.length);
            return adjectives[randomIndex];
        }

        function showNewWord() {
            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.textContent = getRandomWord();
            
            // Add animation effect
            wordDisplay.style.animation = 'none';
            void wordDisplay.offsetWidth; // Trigger reflow
            wordDisplay.style.animation = 'fadeIn 0.5s';
        }

        // Initial word display
        showNewWord();
    </script>
</body>
</html>
